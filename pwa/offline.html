<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión - MENDEZ Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/offline.css">
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="bi bi-wifi-off"></i>
        </div>
        <h1>Sin conexión a internet</h1>
        <p>No hay conexión a internet y la página que buscas no está disponible offline. Comprueba tu conexión e
            inténtalo de nuevo.</p>
        <button class="btn btn-primary" onclick="tryReload()">
            <i class="bi bi-arrow-clockwise me-2"></i>Reintentar
        </button>
    </div>

    <script>
        function tryReload() {
            window.location.reload();
        }
    </script>
</body>

</html>
